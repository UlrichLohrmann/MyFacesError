<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:m="http://xmlns.jcp.org/jsf/composite/comp">
<h:head>
</h:head>

<h:body>
    <m:ConfirmDialog id="confirmDialog_Empfangsberechtigter_Loeschen"
                     widgetVar="confirmDialog_Empfangsberechtigter_Loeschen_widget">
        <!-- Button "Ja" schliesst den Dialog, fuehrt die Action loeschen aus. -->
        <f:facet name="buttonOne">
            <p:commandButton value="Yes"
                             oncomplete="PF('#{cc.attrs.widgetVar}').hide();" />
        </f:facet>
        <!-- Button "Nein" schliesst den Dialog und tut sonst nix. -->
        <f:facet name="buttonTwo">
            <p:commandButton value="No"
                             styleClass="ui-button-ghost"
                             onclick="PF('#{cc.attrs.widgetVar}').hide();" ajax="true" />
        </f:facet>
    </m:ConfirmDialog>

    <p:commandButton value="Klick me" onclick="PF('confirmDialog_Empfangsberechtigter_Loeschen_widget').show();"/>
</h:body>
</html>
