<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="widgetVar" required="true" />
</cc:interface>

<cc:implementation>
    <p:dialog header="PF Dialog" hideEffect="fade"
              modal="true" widgetVar="#{cc.attrs.widgetVar}" width="400"
              appendTo="@(body)">

        <h:form>
            <p:panelGrid columns="1">
                <!-- ======================================================= -->
                <!-- TEXTE -->
                <!-- ======================================================= -->
                <p:panelGrid columns="2">
                    <p:commandLink>
                        <i class="fa fa-exclamation-triangle fa-2x" />
                    </p:commandLink>

                    <!-- Ueberschrift im Body-Teil - etwas groesser als der Rest. -->
                    <h3 class="text-grau">Headertext</h3>

                    <!-- Body-Teil - normale Schrift. -->
                    <h:outputText value="&nbsp;" />
                    <h:outputText value="Bodytext" />

                    <!-- ======================================================= -->
                    <!-- BUTTONS - werden ueber Facets hereingeholt. -->
                    <!-- ======================================================= -->
                    <h:outputText value="&nbsp;" />
                    <p:outputPanel>
                        <!-- Hier wird der vom Aufrufer festgelegte Button 1 reingerendert. -->
                        <cc:renderFacet name="buttonOne" />
                        <p:spacer width="10px"></p:spacer>
                        <!-- Hier wird der vom Aufrufer festgelegte Button 2 reingerendert. -->
                        <cc:renderFacet name="buttonTwo" />
                    </p:outputPanel>
                </p:panelGrid>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</cc:implementation>
</html>
